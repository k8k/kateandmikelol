<div id="helen-directive">
  <!-- Modal -->
  <div class="modal fade" id="helen-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img src="{{randomPic}}"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="anotherHelen(randomPic)">Another Pudge</button>
        </div>
      </div>
    </div>
  </div>

</div>

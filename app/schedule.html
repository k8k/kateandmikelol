<div id="schedule-directive">

  <div class="container">
    <div class="row" ng-repeat="item in menuImagesAndDescriptions track by $index">
      <div class="col-md-6 col-xs-12">
        <img id="schedule-{{$index}}" src="{{item.image}}"/>
      </div>
      <div class="col-md-6 col-xs-12 schedule-description">
        <h2>{{item.title}}</h2>
        <h4>
          {{item.description}}
          <ul ng-if="item.cocktail">
            <li>{{ item.cocktail }}</li>
            <li>{{ item.dinner }}</li>
            <li>{{ item.party }}</li>
            <li>{{ item.afterparty }}</li>
          </ul>
        </h4>
        <shinshin-dir ng-if="$index === 2" />
      </div>
      <h1>&nbsp;</h1>
      <hr>
    </div>
    <!-- END REPEATER -->
  </div>
  <!-- END CONTAINER -->
</div>
<!-- END DIRECTIVE -->

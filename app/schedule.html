<div id="schedule-directive">

  <div class="container">
    <div class="row" ng-repeat="item in menuImagesAndDescriptions track by $index">
      <div class="col-md-6 col-xs-12">
        <img id="schedule-{{$index}}" src="{{item.image}}"/>
      </div>
      <div class="col-md-6 col-xs-12 schedule-description">
        {{item.description}}
      </div>
    </div>
    <!-- END REPEATER -->
  </div>
  <!-- END CONTAINER -->
</div>
<!-- END DIRECTIVE -->
